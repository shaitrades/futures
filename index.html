<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <title>ENIGMA Dual Calculators</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
    }
    .container {
      width: 360px;
      background: #1c1c1e;
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .title {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #f5f5f7;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 12px 0;
    }
    label {
      font-size: 15px;
      color: #f5f5f7;
      flex: 1;
    }
    input {
      flex: 1.2;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #2c2c2e;
      color: #fff;
      text-align: right;
      outline: none;
      -moz-appearance: textfield;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .adjust-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .adjust-row button {
      flex: 0.6;
      margin: 0 5px;
      height: 45px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #ff9500;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .adjust-row button:hover { opacity: 0.9; }
    .adjust-row input {
      flex: 1;
      margin-left: 10px;
    }
    .result, .output {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      background: #2c2c2e;
      padding: 15px;
      border-radius: 18px;
    }
    .result span, .output strong {
      color: #34c759;
    }
    .projection {
      margin-top: 20px;
      padding: 15px;
      background: #2c2c2e;
      border-radius: 18px;
    }
    .projection h3 {
      text-align: center;
      margin: 0 0 12px 0;
      font-size: 18px;
      font-weight: 600;
      color: #f5f5f7;
    }
    .projection p {
      margin: 6px 0;
      font-size: 16px;
      text-align: center;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <!-- Futures Prop Calculator -->
  <div class="container">
    <div class="title">Futures Prop Calc</div>

    <div class="row">
      <label>INITIAL BALANCE (IB)</label>
      <input type="number" id="ib" value="25000">
    </div>
    <div class="row">
      <label>CURRENT BALANCE (CB)</label>
      <input type="number" id="cb" value="25000">
    </div>
    <div class="row">
      <label>TRAILING DD (TDD)</label>
      <input type="number" id="tdd" value="22500">
    </div>
    <div class="row">
      <label>RISK %</label>
      <input type="number" id="riskPercent1" value="10">
    </div>

    <div class="output">
      <div><strong id="ddBuffer">$0</strong> Available DD</div>
      <div><strong id="nextRisk">$0</strong> Next Risk</div>
    </div>

    <div class="projection">
      <h3>Projection (3 Trades)</h3>
      <div>Trade 1: <span id="trade1">$0</span></div>
      <div>Trade 2: <span id="trade2">$0</span></div>
      <div>Trade 3: <span id="trade3">$0</span></div>
    </div>
  </div>

  <!-- ENIGMA Projection Calculator -->
  <div class="container">
    <div class="title">ENIGMA Projection Calc</div>

    <div class="row">
      <label>Initial Balance</label>
      <input type="number" id="initialBalance" value="1000">
    </div>
    <div class="row">
      <label>Current Balance</label>
      <input type="number" id="currentBalance" value="1000">
    </div>
    <div class="row adjust-row">
      <button onclick="adjustBalance(true)">+</button>
      <button onclick="adjustBalance(false)">âˆ’</button>
      <input type="number" id="adjustAmount" value="0">
    </div>
    <div class="row">
      <label>Total DD</label>
      <input type="number" id="totalDD" value="100">
    </div>
    <div class="row">
      <label>Risk %</label>
      <input type="number" id="riskPercent2" value="1">
    </div>

    <div class="result">
      Next Risk: <span id="nextRisk2">0</span>
    </div>

    <div class="projection">
      <h3>Projection (Losing Streak)</h3>
      <div id="projectionList"></div>
    </div>
  </div>

  <script>
    // --- Futures Prop Calculator Logic ---
    function updateFuturesCalc() {
      let cbVal = parseFloat(document.getElementById("cb").value) || 0;
      let tddVal = parseFloat(document.getElementById("tdd").value) || 0;
      let riskVal = parseFloat(document.getElementById("riskPercent1").value) / 100 || 0;

      let buffer = cbVal - tddVal;
      if (buffer < 0) buffer = 0;

      let riskAmt = buffer * riskVal;

      let proj1 = riskAmt;
      let proj2 = (buffer - proj1) * riskVal;
      if (proj2 < 0) proj2 = 0;
      let proj3 = (buffer - proj1 - proj2) * riskVal;
      if (proj3 < 0) proj3 = 0;

      document.getElementById("ddBuffer").textContent = `$${buffer.toFixed(2)}`;
      document.getElementById("nextRisk").textContent = `$${riskAmt.toFixed(2)}`;
      document.getElementById("trade1").textContent = `$${proj1.toFixed(2)}`;
      document.getElementById("trade2").textContent = `$${proj2.toFixed(2)}`;
      document.getElementById("trade3").textContent = `$${proj3.toFixed(2)}`;
    }
    ["ib","cb","tdd","riskPercent1"].forEach(id => {
      document.getElementById(id).addEventListener("input", updateFuturesCalc);
    });
    updateFuturesCalc();

    // --- ENIGMA Projection Calculator Logic ---
    function adjustBalance(add) {
      let amt = parseFloat(document.getElementById("adjustAmount").value) || 0;
      let cb = parseFloat(document.getElementById("currentBalance").value) || 0;
      document.getElementById("currentBalance").value = add ? cb + amt : cb - amt;
      updateEnigmaProjection();
    }

    function updateEnigmaProjection() {
      let ib = parseFloat(document.getElementById("initialBalance").value) || 0;
      let cb = parseFloat(document.getElementById("currentBalance").value) || 0;
      let tdd = parseFloat(document.getElementById("totalDD").value) || 0;
      let riskPct = parseFloat(document.getElementById("riskPercent2").value) / 100 || 0;

      let usedDD = Math.max(ib - cb, 0);
      let remainingDD = Math.max(tdd - usedDD, 0);
      let nextRisk = remainingDD * riskPct;

      document.getElementById("nextRisk2").innerText = nextRisk.toFixed(2);

      let projectionHTML = "";
      let tempRemainingDD = remainingDD;
      for (let i = 1; i <= 3; i++) {
        let projRisk = tempRemainingDD * riskPct;
        if (projRisk <= 0) break;
        projectionHTML += `<p>Trade ${i}: ${projRisk.toFixed(2)}</p>`;
        tempRemainingDD -= projRisk;
      }
      document.getElementById("projectionList").innerHTML = projectionHTML;
    }
    document.querySelectorAll("#initialBalance, #currentBalance, #totalDD, #riskPercent2")
      .forEach(input => input.addEventListener("input", updateEnigmaProjection));
    updateEnigmaProjection();
  </script>
</body>
</html>
