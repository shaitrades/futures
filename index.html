<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUTURES PROP CALCULATOR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      width: 380px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #00d4ff;
    }
    label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }
    input {
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 10px;
    }
    .row input {
      flex: 1;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-add { background: #007bff; color: white; }
    .btn-sub { background: #555; color: white; }
    .output {
      background: #2c2c2c;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .output p {
      margin: 6px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FUTURES PROP CALCULATOR</h2>

    <label>INITIAL BALANCE (IB)</label>
    <input type="number" id="ib" value="25000">

    <label>TOTAL DRAWDOWN (TDD)</label>
    <input type="number" id="tdd" value="2500">

    <label>RISK % PER TRADE</label>
    <input type="number" id="riskPercent" value="10">

    <label>CURRENT BALANCE (CB)</label>
    <div class="row">
      <input type="number" id="cbManual" value="25000">
      <input type="number" id="cbAmount" value="0">
      <button class="btn btn-add" onclick="adjustCB(true)">+</button>
      <button class="btn btn-sub" onclick="adjustCB(false)">â€“</button>
    </div>

    <div class="output">
      <p><strong>AVAILABLE DD:</strong> <span id="availableDD">0</span></p>
      <p><strong>NEXT RISK:</strong> <span id="nextRisk">0</span></p>
      <p><strong>3-TRADE PROJECTION:</strong></p>
      <p>Trade 1: <span id="proj1">0</span></p>
      <p>Trade 2: <span id="proj2">0</span></p>
      <p>Trade 3: <span id="proj3">0</span></p>
    </div>
  </div>

  <script>
    const ibEl = document.getElementById('ib');
    const tddEl = document.getElementById('tdd');
    const riskEl = document.getElementById('riskPercent');
    const cbEl = document.getElementById('cbManual');
    const amountEl = document.getElementById('cbAmount');

    const availableDDSpan = document.getElementById('availableDD');
    const nextRiskSpan = document.getElementById('nextRisk');
    const proj1 = document.getElementById('proj1');
    const proj2 = document.getElementById('proj2');
    const proj3 = document.getElementById('proj3');

    function calculate() {
      const ib = parseFloat(ibEl.value) || 0;
      const tdd = parseFloat(tddEl.value) || 0;
      const cb = parseFloat(cbEl.value) || 0;
      const riskPercent = parseFloat(riskEl.value) || 0;

      let availableDD = (cb + tdd) - ib; 
      if (availableDD < 0) availableDD = 0;

      let nextRisk = (riskPercent / 100) * availableDD;

      availableDDSpan.textContent = availableDD.toFixed(2);
      nextRiskSpan.textContent = nextRisk.toFixed(2);

      proj1.textContent = (cb - nextRisk).toFixed(2);
      proj2.textContent = (cb - 2 * nextRisk).toFixed(2);
      proj3.textContent = (cb - 3 * nextRisk).toFixed(2);
    }

    function adjustCB(isAdd) {
      let cb = parseFloat(cbEl.value) || 0;
      let amt = parseFloat(amountEl.value) || 0;
      if (isAdd) {
        cb += amt;
      } else {
        cb -= amt;
      }
      cbEl.value = cb.toFixed(2);
      calculate();
    }

    [ibEl, tddEl, riskEl, cbEl].forEach(el => {
      el.addEventListener('input', calculate);
    });

    calculate();
  </script>
</body>
</html>
