<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENIGMA CALCULATORS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #00d4ff;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      gap: 8px;
    }
    .row label {
      flex: 1;
      font-size: 13px;
    }
    .row input {
      flex: 1.2;
      padding: 6px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .cb-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .cb-row input {
      flex: 1;
      padding: 6px;
    }
    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-add { background: #007bff; color: white; }
    .btn-sub { background: #555; color: white; }
    .output {
      margin-top: 15px;
      background: #2c2c2c;
      padding: 12px;
      border-radius: 8px;
    }
    .output-row {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- CFD CALCULATOR -->
  <div class="container">
    <h2>CFD PROP CALC</h2>

    <div class="row">
      <label>IB</label>
      <input type="number" id="cfdIb" value="25000">
    </div>

    <div class="row">
      <label>TDD</label>
      <input type="number" id="cfdTdd" value="2500">
    </div>

    <div class="row">
      <label>RISK %</label>
      <input type="number" id="cfdRiskPercent" value="10">
    </div>

    <div class="row">
      <label>CB</label>
      <div class="cb-row">
        <input type="number" id="cfdCbManual" value="25000">
        <input type="number" id="cfdCbAmount" value="0">
        <button class="btn btn-add" onclick="adjustCB('cfd', true)">+</button>
        <button class="btn btn-sub" onclick="adjustCB('cfd', false)">–</button>
      </div>
    </div>

    <div class="output">
      <div class="output-row"><span>AVAILABLE DD:</span> <span id="cfdAvailableDD">0</span></div>
      <div class="output-row"><span>NEXT RISK:</span> <span id="cfdNextRisk">0</span></div>
      <div class="output-row"><strong>3-TRADE PROJECTION</strong></div>
      <div class="output-row"><span>TRADE 1:</span> <span id="cfdProj1">0</span></div>
      <div class="output-row"><span>TRADE 2:</span> <span id="cfdProj2">0</span></div>
      <div class="output-row"><span>TRADE 3:</span> <span id="cfdProj3">0</span></div>
    </div>
  </div>

  <!-- FUTURES CALCULATOR -->
  <div class="container">
    <h2>FUTURES PROP CALC</h2>

    <div class="row">
      <label>IB</label>
      <input type="number" id="futIb" value="25000">
    </div>

    <div class="row">
      <label>TDD</label>
      <input type="number" id="futTdd" value="2500">
    </div>

    <div class="row">
      <label>RISK %</label>
      <input type="number" id="futRiskPercent" value="10">
    </div>

    <div class="row">
      <label>CB</label>
      <div class="cb-row">
        <input type="number" id="futCbManual" value="25000">
        <input type="number" id="futCbAmount" value="0">
        <button class="btn btn-add" onclick="adjustCB('fut', true)">+</button>
        <button class="btn btn-sub" onclick="adjustCB('fut', false)">–</button>
      </div>
    </div>

    <div class="output">
      <div class="output-row"><span>AVAILABLE DD:</span> <span id="futAvailableDD">0</span></div>
      <div class="output-row"><span>NEXT RISK:</span> <span id="futNextRisk">0</span></div>
      <div class="output-row"><strong>3-TRADE PROJECTION</strong></div>
      <div class="output-row"><span>TRADE 1:</span> <span id="futProj1">0</span></div>
      <div class="output-row"><span>TRADE 2:</span> <span id="futProj2">0</span></div>
      <div class="output-row"><span>TRADE 3:</span> <span id="futProj3">0</span></div>
    </div>
  </div>

  <script>
    function calculate(type) {
      const ib = parseFloat(document.getElementById(type + 'Ib').value) || 0;
      const tdd = parseFloat(document.getElementById(type + 'Tdd').value) || 0;
      const cb = parseFloat(document.getElementById(type + 'CbManual').value) || 0;
      const riskPercent = parseFloat(document.getElementById(type + 'RiskPercent').value) || 0;

      let availableDD, nextRisk;

      if (type === 'cfd') {
        // CFD logic: remaining DD = TDD - (IB - CB)
        let usedDD = Math.max(ib - cb, 0);
        availableDD = Math.max(tdd - usedDD, 0);
      } else {
        // Futures logic: end-of-day trailing DD
        availableDD = (cb + tdd) - ib;
        if (availableDD < 0) availableDD = 0;
      }

      nextRisk = (riskPercent / 100) * availableDD;

      document.getElementById(type + 'AvailableDD').textContent = availableDD.toFixed(2);
      document.getElementById(type + 'NextRisk').textContent = nextRisk.toFixed(2);

      document.getElementById(type + 'Proj1').textContent = (cb - nextRisk).toFixed(2);
      document.getElementById(type + 'Proj2').textContent = (cb - 2 * nextRisk).toFixed(2);
      document.getElementById(type + 'Proj3').textContent = (cb - 3 * nextRisk).toFixed(2);
    }

    function adjustCB(type, isAdd) {
      let cb = parseFloat(document.getElementById(type + 'CbManual').value) || 0;
      let amt = parseFloat(document.getElementById(type + 'CbAmount').value) || 0;
      cb = isAdd ? cb + amt : cb - amt;
      document.getElementById(type + 'CbManual').value = cb.toFixed(2);
      calculate(type);
    }

    ['cfd', 'fut'].forEach(type => {
      ['Ib', 'Tdd', 'RiskPercent', 'CbManual'].forEach(id => {
        document.getElementById(type + id).addEventListener('input', () => calculate(type));
      });
      calculate(type);
    });
  </script>
</body>
</html>
